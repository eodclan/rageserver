<html>
	<link rel="stylesheet" href="register.css">
	<body>
		<div class="b-pos">
			<div class="b">
			<div class="b_title">Herzlich willkommen!</div>
			<div class="b_mess">
				Dieser Name ist für die Registrierung verfügbar.<br> Bitte geben Sie Ihr Passwort ein.
			</div>
			<input type="text" id="password" class="b_input" autofocus>
			<div class="b_reg-button" onclick="Reguser();">Sign up</div>
				<div class="b_reg-button b_reg-button_green" id="success">Erfolgreich! Jetzt können Sie sich einloggen!</div>
				<div class="b_reg-button b_reg-button_red" id="error">Error! Bitte versuchen Sie einen anderen Namen!</div>
			</div>
		</div>
	</body>
</html>


<script>
let timeout = false;
const error = get("error");
const success = get("success");
const pass = get("password");

function get(id) {
  return document.getElementById(id);
}

function Reguser() {
	function clearTimeout() {
		timeout = false;
	}
	if(timeout) {
		return;
	}
	timeout = true;
	if (pass.value != "") {
		mp.trigger("cTryRegister", pass.value);
	};
	pass.value="";
	setTimeout(clearTimeout, 2000);
};


function showError() {
	error.style.display = "block";
	setTimeout(hideError, 2000);
}

function hideError() {
	error.style.display = "none";
}

function showSuccess() {
	success.style.display = "block";
	setTimeout(hideSuccess, 2000);
}

function hideSuccess() {
	success.style.display = "none";
}

</script>
